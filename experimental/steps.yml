prepare:
  process:
    process_type: 'string-interpolated-cmd'
    cmd: './paramfromtemplate.py inputs/template_paramcard.dat {param_card} -i "{{kHzz: {par1}, kAzz: {par1}, kHww: {par2}, kAww: {par2}}}"'
  publisher:
    publisher_type: 'frompar-pub'
    outputmap:
      param_card: param_card
  environment:
  environment:
    environment_type: 'docker-encapsulated'
    envscript: /resources/fitenv.sh
    image: lukasheinrich/higgs-mc-studies
    imagetag: latest
    envscript: ''
