stages:
  - name: stage1
    dependencies: ['init']
    scheduler:
      scheduler_type: singlestep-stage
      parameters:
        input: {stages: init, output: inputpar, unwrap: true}
        outputfile: '{workdir}/single.txt'
      step: {$ref: steps.yml#/stepA}
      register_values:
        mysavedoutput: {
          expression_type: "stage-output-selector",
          step: "stage1", output: "outputA"
        }
