stages:
  - name: map
    dependencies: [init]
    scheduler:
      scheduler_type: multistep-stage
      parameters:
        inputpar: {stages: init, output: input, unwrap: true}
      workflow: {$ref: subflow.yml}
      scatter:
        method: zip
        parameters: [inputpar]
  - name: reduce
    dependencies: [map]
    scheduler:
      scheduler_type: singlestep-stage
      parameters:
        input: {stages: 'map[*]', output: mysavedoutput}
        outputfile: '{workdir}/merged.txt'
      step: {$ref: steps.yml#/stepB}
